<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverSkip - Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo1.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">NeverSkip</a>
            <a href="{{ url_for('lessons') }}">Lessons</a>
            <a href="{{ url_for('recommend_concepts') }}">Recommend</a>
            <a href="{{ url_for('report_card') }}">Report</a>
            <a href="{{ url_for('attendance') }}">Attendance</a>
            <a href="{{ url_for('work') }}">Work</a>
        </nav>
    </header>
    <main>
        <section class="search">
            <form method="POST" action="{{ url_for('recommend_concepts') }}">
                <input type="search" name="topic" class="j" placeholder="Enter your Topic" required>
                <button type="submit">Get Recommendations</button>
            </form>
        </section>
        {% if recommendations %}
            <section class="recommendations">
                <h2>Recommended Topics:</h2>
                <ul>
                    {% for rec in recommendations %}
                        <li>{{ rec }}</li>
                    {% endfor %}
                </ul>
            </section>
        {% else %}
            <section class="recommendations">
                <h2>No recommendations available.</h2>
            </section>
        {% endif %}
    </main>
</body>
</html>
